<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find Your best Match</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1>Love Finder</h1>
        <h3>Legend</h3>
        <div class="legend">Select the most appropriate choice</div>
        <h3>Love Survey</h3>
        <form>
            Name:
            <input id="name" type="text"> Photo:
            <input id="photo" type="text">
            <ol>
                <li>
                    <div>
                        <label>Which of these would be your ideal holiday?</label>
                        <select id="1">
                            <option value="1">Activity based, eg skiing or base jumping</option>
                            <option value="2">Staying in a luxury resort</option>
                            <option value="3">Lying on the beach in the sun</option>
                            <option value="4">Road trip</option>
                            <option value="5">Cottage by the lake</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div>
                        <label>How would you best describe your character?</label>
                        <select id="2">
                            <option value="1">Shy and reserved</option>
                            <option value="2">Expressive, open and chatty</option>
                            <option value="3">Humorous</option>
                            <option value="4">Uncomplicated, easy-going</option>
                            <option value="5">Debbie downer</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div>
                        <label>What are the most important characteristics you look for in a partner?</label>
                        <select id="3">
                            <option value="1">Good looks and style</option>
                            <option value="2">Loyal, kind, trustworthy</option>
                            <option value="3">Sense of fun, love for life</option>
                            <option value="4">Dynamic, successful</option>
                            <option value="5">Passionate and adventurous</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div>
                        <label>What is your idea of a good night out?</label>
                        <select id="4">
                            <option value="1">Vist to the Theatre or Opera </option>
                            <option value="2">Romantic dinner for two</option>
                            <option value="3">Karaoke at the local pub</option>
                            <option value="4">Dual lap dances</option>
                            <option value="5">Drinks then clubbing</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div>
                        <label>Which are the three traits that you least like in someone?</label>
                        <select id="5">
                            <option value="1">Messiness or uncleanliness</option>
                            <option value="2">Unreliability</option>
                            <option value="3">Meanness</option>
                            <option value="4">No ambition</option>
                            <option value="5">No sense of style</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div>
                        <label>Do you smoke?</label>
                        <select id="6">
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                            <option value="3">Only socialy</option>
                            <option value="4">No to tobaco, Yes to Canabis </option>
                            <option value="5">Both Tobaco and Canabis</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div>
                        <label>Do you have a girlfriend/boyfriend?</label>
                        <select id="7">
                            <option value="1">Yes, a boyfrined</option>
                            <option value="2">Yes, a girlfriend</option>
                            <option value="3">No, dont want one</option>
                            <option value="4">No, but I'd love one</option>
                            <option value="5">No I'll be single forever</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div>
                        <label>On average, how long do you wait to say “I love you”?</label>
                        <select id="8">
                            <option value="1">1-2 months</option>
                            <option value="2">5-8 months</option>
                            <option value="3">3 days</option>
                            <option value="4">Depends</option>
                            <option value="5">I don't luv des hoe's</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div>
                        <label>Do you believe in love at first sight?</label>
                        <select id="9">
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                            <option value="3">Depends</option>
                            <option value="4">Yes, if they see me first!</option>
                            <option value="5">Yes, when they look into my eyes!</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div>
                        <label>Do you believe in soul mates? </label>
                        <select id="10">
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                            <option value="3">Depends</option>
                            <option value="4">Unsure</option>
                            <option value="5">Every that meets me wishes they could be with me!</option>
                        </select>
                    </div>
                </li>
            </ol>
            <button id="submit" type="submit">Find your match!</button>
        </form>
        <div class="result">
            <div>Your Match is <span id="match-name"></span>!</div>
            <div>Get a good look:
                <div id="match-image"><img src=""></div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".result").hide();
            $("#submit").on("click", (event) => {
                event.preventDefault();
                let scores = [];
                for (let i = 1; i <= 10; i++) {
                    scores.push($(`#${i}`).val());
                }
                let formData = {
                    name: `${$("#name").val()}`,
                    photo: `${$("#photo").val()}`,
                    scores: scores
                }
                $.post("api/survey", formData, (result) => {
                    $(".result").show();
                    $("#match-name").text(result.name);
                    $("#match-image").html(`<img src="${result.photo}">`);
                });
            });
        });
    </script>
</body>

</html>
